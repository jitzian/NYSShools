        'androidJunit5Version'              :   '1.0.12',
        'junitPlatformVersion'              :   '1.2.0',
        'googleMapsVersionLib'              :   '16.1.0',
        'roomVersion'                       :   '2.1.0-beta01',
        'coroutinesVersionLib'              :   '1.0.1',
        'daggerVersionLib'                  :   '2.19',

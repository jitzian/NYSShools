// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        //Reference: https://github.com/evollu/react-native-fcm/issues/998
        configurations.all {
            resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                def requested = details.requested
                if (requested.group == 'com.google.android.gms') {
                    details.useVersion '12.0.1'
                }
                if (requested.group == 'com.google.firebase') {
                    details.useVersion '12.0.1'
                }
            }
        }
        //end
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.deps = [
        'androidXAppCompat'                 :   '1.0.2',
        'androidXLegacySupportVersionLib'   :   '1.0.0',
        'androidMaterialVersionLib'         :   '1.1.0-alpha06',
        'androidXConstraintLayoutVersionLib':   '1.1.3',
        'testRunner'                        :   '1.1.1',
        'androidXEspressoCoreVersionLib'    :   '3.1.1',
        'androidXRecyclerViewVersionLib'    :   '1.0.0',
        'retrofitVersionLib'                :   '2.3.0',
        'gsonVersionLib'                    :   '2.3.0',
